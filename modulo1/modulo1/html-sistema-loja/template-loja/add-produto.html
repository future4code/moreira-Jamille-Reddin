    <h2 style="color: #58692e;">Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto" style="color: rgba(228, 124, 5, 0.855);">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao" style="color: rgba(228, 124, 5, 0.855);">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco" style="color: rgba(228, 124, 5, 0.855);">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for= "quantidade" style="color: rgba(228, 124, 5, 0.855);">Quantidade disponível: </label>
            <input type="text" id="quantidade" name="quantidade">
        
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
